<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Темирова-Пахомова. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for (let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ': ' + (2 * i**2);
                blocks.appendChild(block);
            }
        }

        function showExchange() {
            let exchange = [70.5174, 70.1217, 70.0414, 70.3847, 70.5991,
                            70.8924, 71.5763, 72.8949, 72.7923, 73.6307];
            let table = document.getElementById('dollar-exchange');
            for (let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for (let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
        }

        function addTransparentBlocks() {
            let blocks2 = document.getElementById('transparent-blocks');
            for (let i = 0; i < 10; i++) {
                let block2 = document.createElement('div');
                block2.innerHTML = 'Блок №' + (i+1);
                block2.style.opacity = i / 10;
                blocks2.appendChild(block2);
            }
        }

        function createCirсles() {
            let circles = document.getElementById('circles');
            let countInput = document.getElementById('number');
            let count = parseInt(countInput.value);
            for (let i = 1; i <= count; i++) {
                let krugi = document.createElement('div');
                krugi.style.border = '2px solid';
                krugi.style.borderRadius = '50px/50px';
                krugi.style.display = 'inline-block';
                krugi.style.textAlign = 'center';
                krugi.style.width = '50px';
                krugi.style.height = '50px';
                krugi.style.lineHeight = '50px';
                krugi.style.margin = '20px';
                if (i % 2 == 0) {
                    krugi.style.background = 'white';
                    krugi.style.color = 'black';
                }
                else {
                    krugi.style.background = 'black';
                    krugi.style.color = 'white';
                }
                krugi.innerHTML = count - i +1;
                circles.appendChild(krugi);
            }
        }

        function addTableMultiplications() {
            let multiplications = document.getElementById('multiplications-table');
            for (let i = 13; i <=33; i++) {
                let tablee = document.createElement('div');
                let result = i * 60;
                tablee.innerHTML = i + ' * ' + '60' + ' = ' + result;
                multiplications.appendChild(tablee);
            }
        }

        function addTableMultiplications2() {
            let multiplications2 = document.getElementById('multiplications-table2');
            for (let i = 13; i <=33; i++) {
                let tableee = document.createElement('div');
                let rresult = i * 28;
                tableee.innerHTML = i + ' * ' + '28' + ' = ' + rresult;
                multiplications2.appendChild(tableee);

            }
        }
    </script>
    <style>
       
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addTransparentBlocks()">Создать полупрозрачные блоки</button>
        <div id="transparent-blocks"></div>

    
        <label>Введите число:<br><input type="number" value="5" placeholder="Введите число кругов" id="number"></label>
        <button onclick="createCirсles()">Черное/белое</button>
        <div id="circles"></div>
    
        <button onclick="addTableMultiplications()">Таблица умножения на 60</button>
        <div id="multiplications-table"></div>
        <button onclick="addTableMultiplications2()">Таблица умножения на 28</button>
        <div id="multiplications-table2"></div>

    </main>
    <footer>
        &copy; Темирова-Пахомова, ФБИ-11, 2 курс, 2023
    </footer>
</body>
</html>
