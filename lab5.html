<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Темирова-Пахомова. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showRas() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }function showPr() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }function showDel() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление ' + a + ' на ' + b + ' равно ' + result);
        }
        function showAuthor() {
            let author = 'Авторы страницы:\nТемирова Екатерина и Пахомова Валерия\nДобро пожаловать на наш сайт!';
            alert(author);
        }
        function changeOutput(buttnNum, backColor, textColor, bord, textCenter) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttnNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = bord;
            output.style.textAlign = textCenter;
        }
    </script>
    <style>
        .message {
            border: 1px solid;
            width: 220px;
            height: 30px;
            background-color: gray;
            color: brown;
            border-color: blueviolet;
            display: inline-block;
            cursor: pointer;
            text-align: center;
        }
        #output{
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>


<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>

        <div class="message" onclick="showRas()">Найти разность чисел</div>

        <div class="message" onclick="showPr()">Найти произведение</div>

        <div class="message" onclick="showDel()">Найти деление</div>

        <div class="message" onclick="showAuthor()">Узнать, кто авторы страницы</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'black', 'blue', '6px dashed', 'center')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', '6px dashed', 'center')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'black', 'red', '6px dashed', 'center')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'black', 'yellow', '6px dashed', 'center')">
        </div>

        <div id="output"></div>
    </main>

    <footer onclick="showAuthor()">
        &copy; Темирова-Пахомова, ФБИ-11, 2 курс, 2023
    </footer>

</body>
</html>
